<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
	<title>NF: Registracija</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<style type="text/css">
		body{
			margin: 1%;
			background-color: #415b76;
			font-family: "Century Gothic";
		}
		.banner{
			background-color: #2c3e50;
			-webkit-box-shadow: 1px 1px 3px 2px #f6b72a;
			-moz-box-shadow: 1px 1px 3px 2px #f6b72a;
			box-shadow: 1px 1px 3px 2px #f6b72a;
		}
		.regis{
			background-color: #33485d;
			font-family: "Century Gothic";
			color: #f6b72a;
			font-weight: 600;
			padding: 2% 0;
			-webkit-box-shadow: 1px 1px 3px 2px #f6b72a;
			-moz-box-shadow: 1px 1px 3px 2px #f6b72a;
			box-shadow: 1px 1px 3px 2px #f6b72a;
		}
		.form-control{
			width: 25%;
		}
		.obarvan-gumb{
			background-color:#f6b72a;
			color: #3a5269;
			text-transform: uppercase;
			font-weight: 800;
		}
		.obarvan-gumb:hover{
			-webkit-box-shadow: 1px 1px 3px 2px white;
			-moz-box-shadow: 1px 1px 3px 2px white;
			box-shadow: 1px 1px 3px 2px white;
		}
		h2{
			color: #f6b72a;
			font-weight: 600;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row banner">
			  <div class="col col-10">
					<a class="navbar-brand mx-3" href="#">
						  <img alt="logo" src="logoDark.jpg" height="120" width="300">
					</a>
			  </div>
		</div>
  </div>
  	<div class="container regis text-center">
		<h2 class="my-5">
			Registracija novega uporabnika
		</h2>
		<form th:action="@{/registration}" method="POST" id="register" th:object="${userForm}">
			<div class="form-group">
				<label for="username">Uporabni≈°ko ime:</label>
				<input class="form-control mx-auto text-center" th:field="*{username}" id="username"/>
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</p>
			</div>
			<div class="form-group">
				<label for="password">Geslo:</label>
				<input class="form-control mx-auto text-center" th:field="*{password}" type="password"/>
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</p>
			</div>
			<div class="form-group">
				<label for="passwordConfirm">Ponovi geslo:</label>
				<input class="form-control mx-auto text-center" th:field="*{passwordConfirm}" type="password"/>
				<p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Error</p>
			</div>
			<button type="submit" class="btn obarvan-gumb my-2">Registriraj</button>
		</form>
	</div>
</body>
</html>
