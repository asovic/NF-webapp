<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Add flavor</title>
<style type="text/css">
    .obarvan-gumb{
        background-color:#f6b72a;
        font-weight: 600;
        color: #2c3e50;
    }
    .obarvan-gumb:hover{
        -webkit-box-shadow: 1px 1px 3px 2px white;
        -moz-box-shadow: 1px 1px 3px 2px white;
        box-shadow: 1px 1px 3px 2px white;
    }
    .form-control{
        width: 40%;
    }
    .regis{
		font-family: "Century Gothic";
		color: #f6b72a;
		font-weight: 600;
        background-color: #3a5269;
    }
</style>
</head>
    <body class="regis text-center">
        <form action="/addFlavor" th:object="${addFlavor}" method="post">
            <p>Aroma: <input class="form-control" type="text" th:field="*{aroma}" /></p>
            <p><input type="submit" value="Submit" class="btn obarvan-gumb" /> <input type="reset" value="Reset" class="btn obarvan-gumb" /></p>
        </form>
    </body>
</html>
